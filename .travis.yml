language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.1
  - android-25
  - extra-android-m2repository
sudo: false
jdk: oraclejdk8
notifications:
  email: false
script: ./gradlew clean build jacocoDebugReport jacocoReleaseReport --continue --stacktrace
after_success:
- pip install --user codecov
- codecov
cache:
  directories:
  - "$HOME/.gradle"
  - "$HOME/.m2"
